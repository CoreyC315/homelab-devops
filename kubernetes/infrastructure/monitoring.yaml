apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: monitoring
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/CoreyC315/homelab-devops.git"
    path: kubernetes/apps/monitoring
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: argocd # <--- Note: The App definition lives in argocd namespace
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
