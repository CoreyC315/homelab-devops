# 1. THE CLAIM FOR MEDIA (Now dynamic via CSI)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: irminsul-records-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: "truenas-nfs" # Matches your nfs-storage-class.yaml
  resources:
    requests:
      storage: 10Gi # Requirement for K8s; NFS will use all available space
---
# 2. THE CLAIM FOR CONFIG (Remains on Longhorn)
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: akasha-config-pvc
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: longhorn
  resources:
    requests:
      storage: 5Gi
