# kubernetes/apps/filestash/filestash.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: filestash-instance
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://charts.filestash.app
    chart: filestash
    targetRevision: 0.1.1
    helm:
      values: |
        persistence:
          enabled: true
          storageClass: "longhorn"
          size: 10Gi
        ingress:
          enabled: true
          ingressClassName: nginx
          annotations:
            kubernetes.io/ingress.class: nginx
          hosts:
            - host: files.local
              paths:
                - path: /
                  pathType: ImplementationSpecific
  destination:
    server: "https://kubernetes.default.svc"
    namespace: default
